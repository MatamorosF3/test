<section class="section">
    <div class="container">
        <a class="button is-success" routerLink="/add-user">Add User</a>
    </div>
</section>

<table class="table is-hoverable is-fullwidth">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th *ngIf="user.id != currentId">{{ user.id }}</th>
      <td *ngIf="user.id != currentId">{{ user.username }}</td>
      <td *ngIf="user.id != currentId">{{ user.role }}</td>
      <td *ngIf="user.id != currentId">
        <a class="button is-primary is-outlined" (click)="editUser(user.id)">Edit</a>
        <a class="button is-danger is-outlined" (click)="deleteUser(user.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
